<!DOCTYPE html>
<html lang="es">
<head>

	<!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="robots" content="index, follow">
   <meta name="description" content="Menús y Cartas digitales con QR para cafeterias y restaurantes. Tu carta digital qr en el celular de tus clientes.">
   <meta name="keywords" content="Cartas digitales, Menús digitales, cartas qr y menu qr, restaurantes y cafeterias qr, menús online, código qr">
   <meta name="categories" content="Carta digital">

   <link rel="shortcut icon" type="image/x-icon" href="./images/7205qr.ico">
   <title>Tu CartaQR | Tu Carta y Menú digital</title>

	<!-- CSS here -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">

	<link rel="canonical" href="https://tucartaqr.mx/login" />
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/fondoTuCartaQR.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo" style="background-image: url('images/logo.png');">

					</span>

					<div class="wrap-input100 validate-input" data-validate = "Escribe tu usuario">
						<input class="input100" type="text" name="username" placeholder="Email" id="email">
						<span class="focus-input100" data-placeholder="🥙"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Escribe tu contraseña">
						<input class="input100" type="password" name="pass" placeholder="Contraseña" id="password">
						<span class="focus-input100" data-placeholder="🎰"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuerdame
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" id="register">Login</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="../olvidocontraseña">
							¿Olvidaste tu contraseña?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<div class="copy-right_text">
		<div class="container">
			<div class="footer_border"></div>
			<div class="row">
				<div class="col-xl-12">
					<p class="copy_right text-center">
						<a class="text-reset" target="_blank"
							href="https://www.tucartaqr.mx/"><b>TuCartaQR
								&reg;2020</b></a><span style='font-size:20px;'>&#128187;</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script src="js/countdowntime.js"></script>
	<script src="js/main.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
